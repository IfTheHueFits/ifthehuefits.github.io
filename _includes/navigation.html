<!-- Generates all the navigation and social media buttons in the side bar -->
<nav>
	{% for item in site.data.navigation %}
	<a href="{{ item.link }}" class="nav_button{% if page.url == item.link %} current{% endif %}">
		{{ item.name }}
	</a>
	{% endfor %}

	<div class="socials">
		{% for item in site.data.socials %}
		<a href="{{item.link}}" class="social_icon">
			{% include icons/{{item.name}}.svg %}
		</a>
		{% endfor %}
	</div>
</nav>
