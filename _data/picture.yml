#Settings for jekyll_picture_tag

media_queries:
    mobile: 'max-width: 500px'
    tablet: 'max-width: 1024px'
    standard_screen: 'max-width: 1600px'
    wide: 'min-width: 1601px'

presets:
    default:
        markup: auto
        formats: [original]
        widths: [400, 600, 800, 1000]
        fallback_width: 800
        fallback_format: original
        noscript: false
        link_source: false
        quality: 75
        strip_metadata: true
        dimension_attributes: false
        sizes:
            mobile: calc(100vw-10px)
            tablet: calc(100vw-25px)
            standard_screen: calc(70vw-100px)
            wide: calc(75vw-300px)

    smaller:
        formats: [original]
        widths: [400, 600, 800]
        fallback_width: 600
        sizes:
            mobile: calc(100vw-10px)
            tablet: calc(100vw-25px)
            standard_screen: 601px
            wide: 601px

    gallery:
        markup: img
        formats: [original]
        widths: [20, 100, 250, 400, 600, 800, 1000]
        sizes:
            mobile: calc(100vw-10px)
            tablet: calc(100vw-25px)
            standard_screen: calc(70vw-100px)
            wide: calc(75vw-300px)
