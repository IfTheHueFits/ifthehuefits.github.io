#Settings for jekyll_picture_tag
presets:
    smaller:
        markup: img
        formats: [original]
        widths: [20, 250, 400, 600, 732]
        fallback_width: 732
        fallback_format: original
        noscript: false
        link_source: false
        quality: 75
        data_sizes: true
        gravity: center
        dimension_attributes: false

    default:
        markup: img
        formats: [original]
        widths: [20, 100, 250, 400, 600, 800, 1000]
        fallback_width: 800
        fallback_format: original
        noscript: false
        link_source: false
        quality: 75
        data_sizes: true
        gravity: center
        dimension_attributes: false