markup_presets:
    default:
        markup: auto
        formats: [original]
        widths: [400, 600, 800, 1000]
        fallback_width: 800
        fallback_format: original
        noscript: false
        link_source: true
        quality: 75
        data_sizes: true
        gravity: center
        dimension_attributes: false

    myform:
        img: 'data-lightbox=original'

media_queries:
  mobile: "max-width: 600px"
  tablet: "max-width: 800px"
  ultrawide: "min-width: 1400px"